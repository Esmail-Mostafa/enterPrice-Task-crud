<section class="Form_section">
  <!-- <p-toast ></p-toast>
   -->
  <div class="section">
    <form class="form_container">
      <div>
        <label for="">first Name</label>
        <input type="text" value="{{ UserDEtalis.firstName }}" readonly />
      </div>
      <div>
        <label for="">last Name</label>
        <input type="text" value="{{ UserDEtalis.lastName }}" readonly />
      </div>
      <div>
        <label for="">email</label>
        <input type="email" value="{{ UserDEtalis.email }}" readonly />
      </div>
      <div>
        <label for="">password</label>
        <input type="text" value="{{ UserDEtalis.password }}" readonly />
      </div>

      <div>
        <label for="">date</label>
        <input
          type="text"
          value="{{ UserDEtalis.creationDate | date }}"
          readonly
        />
      </div>
      <div class="btn_container">
        <button class="btn_back" routerLink="/user/user-edit/{{UserDEtalis.id}}">Edit</button>
        <button routerLink="/user/users">Back</button>

      </div>
    </form>
  </div>
</section>
